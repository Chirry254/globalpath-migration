<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Successful - GlobalPath</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root{--gold:#C9A84C;--dark:#0A0E1A;--surface:#1A2035;--border:rgba(201,168,76,0.2);--text:#E8EAF0;--muted:#8892AA;--green:#2ECC8F;}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'DM Sans',sans-serif;background:var(--dark);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem;}
.box{background:var(--surface);border:1px solid var(--border);border-radius:16px;padding:3rem;max-width:520px;width:100%;text-align:center;}
.icon{font-size:4rem;margin-bottom:1.5rem;}
h1{font-family:'Playfair Display',serif;font-size:1.8rem;color:var(--green);margin-bottom:1rem;}
p{color:var(--muted);font-size:.92rem;line-height:1.8;margin-bottom:1.5rem;}
.detail{background:var(--dark);border:1px solid var(--border);border-radius:8px;padding:1rem 1.5rem;margin:1.5rem 0;text-align:left;}
.detail-row{display:flex;justify-content:space-between;padding:.4rem 0;font-size:.88rem;border-bottom:1px solid rgba(255,255,255,0.05);}
.detail-row:last-child{border-bottom:none;}
.detail-row span:first-child{color:var(--muted);}
.detail-row span:last-child{color:var(--text);font-weight:600;}
.btn{background:var(--gold);color:var(--dark);border:none;padding:1rem 2rem;border-radius:6px;font-weight:700;font-size:1rem;cursor:pointer;width:100%;margin-top:.5rem;transition:.2s;}
.btn:hover{opacity:.9;}
.loading{color:var(--muted);font-size:.88rem;margin:1rem 0;}
.spinner{display:inline-block;width:20px;height:20px;border:2px solid var(--border);border-top-color:var(--gold);border-radius:50%;animation:spin .8s linear infinite;margin-right:.5rem;vertical-align:middle;}
@keyframes spin{to{transform:rotate(360deg)}}
.error{color:#E05C5C;font-size:.85rem;margin:1rem 0;}
</style>
</head>
<body>
<div class="box">
  <div id="loading-state">
    <div class="icon">&#9203;</div>
    <h1 style="color:var(--gold);">Verifying Payment...</h1>
    <p class="loading"><span class="spinner"></span>Please wait while we confirm your payment.</p>
  </div>

  <div id="success-state" style="display:none;">
    <div class="icon">&#9989;</div>
    <h1>Payment Confirmed!</h1>
    <p>Your $20 payment has been received. Your exam is now unlocked and ready to start.</p>
    <div class="detail" id="detail-box"></div>
    <button class="btn" onclick="startExam()">Start My Assessment Now &#8594;</button>
  </div>

  <div id="error-state" style="display:none;">
    <div class="icon">&#10060;</div>
    <h1 style="color:#E05C5C;">Payment Not Verified</h1>
    <p class="error">We could not verify your payment. Please contact support or try again.</p>
    <button class="btn" onclick="window.location.href='/'" style="background:transparent;color:var(--gold);border:1px solid var(--border);">Return to Home</button>
  </div>
</div>

<script>
var params = new URLSearchParams(window.location.search);
var sessionId = params.get('session_id');
var country = params.get('country') || 'Unknown';
var name = params.get('name') || 'Client';

if (!sessionId) {
  document.getElementById('loading-state').style.display = 'none';
  document.getElementById('error-state').style.display = 'block';
} else {
  fetch('/api/verify-payment', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ session_id: sessionId })
  })
  .then(function(r) { return r.json(); })
  .then(function(data) {
    document.getElementById('loading-state').style.display = 'none';
    if (data.paid) {
      document.getElementById('detail-box').innerHTML =
        "<div class='detail-row'><span>Name</span><span>" + (data.name || name) + "</span></div>" +
        "<div class='detail-row'><span>Email</span><span>" + (data.email || '-') + "</span></div>" +
        "<div class='detail-row'><span>Destination</span><span>" + (data.country || country) + "</span></div>" +
        "<div class='detail-row'><span>Amount Paid</span><span style='color:var(--gold)'>$" + (data.amount || 20) + " USD</span></div>" +
        "<div class='detail-row'><span>Status</span><span style='color:var(--green)'>Paid</span></div>";
      // Store verified payment in sessionStorage
      sessionStorage.setItem('gp_paid', 'true');
      sessionStorage.setItem('gp_country', data.country || country);
      sessionStorage.setItem('gp_name', data.name || name);
      document.getElementById('success-state').style.display = 'block';
    } else {
      document.getElementById('error-state').style.display = 'block';
    }
  })
  .catch(function() {
    document.getElementById('loading-state').style.display = 'none';
    document.getElementById('error-state').style.display = 'block';
  });
}

function startExam() {
  window.location.href = '/?startexam=true';
}
</script>
</body>
</html>
